<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="turnsBox">
    <h2>Player 1 Start playing!</h2>
  </div>
  <div class="playerInput">
    <p>Input player names to start a game!</p>
    Player 1 name: <input type="text" name="player1name" ><br>
    Player 2 name: <input type="text" name="player2name" ><br>
  <input type="submit" value="Submit" id="submit">
    
  </div>
  
  <main>
    <div class="player1Score"><h3 class= "animated">Player 1 Score</h3>
      <div class ="scoreBox1">
        <h4></h4>
      </div>
    </div>
    <div class="column">
      <div class="box" id="x1y3" data-cell="0"></div>
      <div class="box" id="x1y2" data-cell="1"></div>
      <div class="box" id="x1y1" data-cell="2"></div>
    </div>
    <div class="column">
      <div class="box" id="x2y3" data-cell="3"></div>
      <div class="box" id="x2y2" data-cell="4"></div>
      <div class="box" id="x2y1" data-cell="5"></div>
    </div>
    <div class="column">
      <div class="box" id="x3y3" data-cell="6"></div>
      <div class="box" id="x3y2" data-cell="7"></div>
      <div class="box" id="x3y1" data-cell="8"></div>
    </div>
    <div class="player2Score"><h3 class="animated">Player 2 Score</h3>
      <div class ="scoreBox2">
        <h4></h4>
      </div>
    </main>
  </div>
  <div class="winnerbox">
     <h2  class= "animated"></h2>
  </div>
 <script src="app.js"></script> 
</body>
</html>
